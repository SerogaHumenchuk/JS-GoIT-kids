<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h2>Calculator</h2>
      <input type="text" value="0" />
      <table>
        <tr>
          <td class="num">1</td>
          <td class="num">2</td>
          <td class="num">3</td>
          <td class="math">+</td>
        </tr>
        <tr>
          <td class="num">4</td>
          <td class="num">5</td>
          <td class="num">6</td>
          <td class="math">-</td>
        </tr>
        <tr>
          <td class="num">7</td>
          <td class="num">8</td>
          <td class="num">9</td>
          <td class="math">*</td>
        </tr>
        <tr>
          <td class="num">0</td>
          <td></td>
          <td class="math">=</td>
          <td class="math">&#xf7;</td>
        </tr>
      </table>
    </div>
    <script src="./calculator.js"></script>
  </body>
</html>
